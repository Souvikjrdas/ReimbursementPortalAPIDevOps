<app-header></app-header>
<a routerLink="/emp/Dashboard" class="btn btn-info" style="margin-top:5px;">Back</a>
<h4>Edit Reimbursement Claim</h4>

<form #editClaim="ngForm" (ngSubmit) = "Edit(editClaim)" class="addStu" autocomplete="off">
    <div class="mb-3">
        <label class="form-label">Date </label>
        <input type="date" name="Date" required #date = "ngModel" [ngModel] = "ClaimsEditDTO.date" class="form-control" id="exampleInputEmail1">
        <span *ngIf="date.invalid && date.touched" class="error">Enter valid Date</span>
    </div>

    <div class="mb-3">
      <label class="form-label">Reimbursement Type: </label>
      <select name="ReimbursementType" disabled required #reimbursementType = "ngModel" [ngModel] = "ClaimsEditDTO.reimbursementType" class="form-control" id="exampleInputEmail1">
        <option disabled>Select Type</option>
        <option value="Medical">Medical</option>
        <option value="Travel">Travel</option>
        <option value="Food">Food</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
      <span class="error">* Reimbursement Type cannot be changed!</span>
    </div>

    <div class="mb-3">
        <label class="form-label">Requested Value</label>
        <input type="text" name="RequestedValue" required pattern="^\d+\.\d{0,2}$" #requestedValue = "ngModel" [ngModel] = "ClaimsEditDTO.requestedValue" class="form-control" id="exampleInputEmail1">
        <span *ngIf="requestedValue.invalid && requestedValue.touched" class="error">Enter valid Value</span>
    </div>

    <div class="mb-3">
        <label class="form-label">Currency </label>
        <select name="Currency" required #currency = "ngModel" [ngModel] = "ClaimsEditDTO.currency" class="form-control" id="exampleInputEmail1">
          <option disabled>Select Type</option>
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EURO">EURO</option>
          <span *ngIf="currency.invalid && currency.touched" class="error">Currency is required!</span>
        </select>
    </div>

    <button type="submit" [disabled]="editClaim.invalid" class="btn btn-primary btn-sm" style="margin-right: 0.5rem;">Update</button>
    <!-- <button type="reset" class="btn btn-primary btn-sm">Clear</button> -->
</form>
