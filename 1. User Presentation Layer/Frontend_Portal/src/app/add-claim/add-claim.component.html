<div class="teachLog">
  <form #AddClaim="ngForm" (ngSubmit)="getForm(AddClaim)" class="teachForm" novalidate>

    <div class="mb-3">
        <label class="form-label">Date </label>
        <input type="date" name="Date" required #date = "ngModel" ngModel class="form-control pass">
        <span *ngIf="date.invalid && date.touched" class="error">Enter valid Date</span>
    </div>

    <div class="mb-3">
      <label class="form-label">Reimbursement Type: </label>
      <select name="ReimbursementType" required #reimbursementType = "ngModel" ngModel class="form-control pass">
        <option disabled>Select Type</option>
        <option value="Medical">Medical</option>
        <option value="Travel">Travel</option>
        <option value="Food">Food</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Miscellaneous">Miscellaneous</option>
        <span *ngIf="reimbursementType.invalid && reimbursementType.touched" class="error">Reimbursement type is required!</span>
      </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Requested Value</label>
        <input type="text" name="RequestedValue" required pattern="^\d+\.\d{0,2}$" #requestedValue = "ngModel" ngModel class="form-control pass">
        <span *ngIf="requestedValue.invalid && requestedValue.touched" class="error">Enter valid Value</span>
    </div>

    <div class="mb-3">
        <label class="form-label">Currency </label>
        <select name="Currency" required #currency = "ngModel" ngModel class="form-control pass">
          <option disabled>Select Type</option>
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EURO">EURO</option>
          <span *ngIf="currency.invalid && currency.touched" class="error">Currency is required!</span>
        </select>
    </div>

    <button type="submit" [disabled]="AddClaim.invalid" class="btn btn-primary btn-sm" style="margin-right: 0.5rem;">Submit</button>
    <button type="reset" class="btn btn-primary btn-sm">Clear</button>
  </form>
</div>
